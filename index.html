<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trigger Animations</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main>
      <section>
        <h1>Hi</h1>
      </section>
      <section>
        <h2 class="animate-on-scroll">About Us</h2>
        <p class="animate-on-scroll">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quo aliquam
          cupiditate voluptatum temporibus vero eum dolorum illum voluptatibus
          ipsam harum!
        </p>
      </section>
      <section class="animate-on-scroll">
        <h2>My Boxes</h2>
        <div class="boxes">
          <div class="box animate-on-scroll"></div>
          <div class="box animate-on-scroll"></div>
          <div class="box animate-on-scroll"></div>
        </div>
      </section>
    </main>
    <script src="/index.js"></script>
  </body>
</html>
